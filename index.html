<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>هيا بنا لنختر وضعية اليوم </title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container text-center mt-5">
        <h1 class="animate__animated animate__fadeInDown">وضعية اليوم  </h1>
        <div class="image-container mt-3 mb-3">
            <img id="randomImage" src="" alt="الصورة العشوائية ستظهر هنا" class="img-fluid hidden">
        </div>
        <div>
            <button class="btn btn-primary" onclick="getRandomImage()">اريد هذه الوضعية  </button>
        </div>
        <div class="mt-3">
            <input type="file" id="imageUpload" multiple>
        </div>
        <div class="mt-3">
            <h4 id="imageName"></h4>
        </div>
        <div class="thumbnails mt-3">
            <h4> وضعيات هذا اليوم</h4>
            <div id="thumbnailContainer" class="d-flex flex-wrap justify-content-center"></div>
        </div>
    </div>
    <audio id="soundEffect" src="123.mp3" preload="auto"></audio>
    <script src="script.js"></script>
</body>
</html>
